<div class="container">
    <div class="modal">
        <div class="modalHeader">
            <h1>Supprimer un employé </h1>
        </div>
        <form [formGroup]="deleteEmployeForm">
            <div class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Employé à supprimer</mat-label>
                    <mat-select class="form-control" formControlName="id" required>
                      <mat-option *ngFor="let employe of employes" [value]="employe.id" >
                          {{employe.nom}} {{employe.prenom}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </form>
        <div class="modalFooter">
            <p *ngIf="msg">{{msg}}</p>
            <button mat-raised-button color="primary" (click)="deleteEmploye()">Envoyer</button>
        </div>
    </div>
  </div>

<body>
  <main class="site-wrapper">
    <div class="pt-table desktop-768">
      <div class="pt-tablecell page-home relative">
        <div class="container">
          <div class="hexagon-menu clear">
            <div class="hexagon-item" [routerLink]="['/listemploye']" routerLinkActive="router-link-active" >
              <div class="hex-item">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="hex-item">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <a class="hex-content">
                <span class="hex-content-inner">
                  <span class="title"><span class="transparant">/</span>Liste<span class="transparant">/</span> des employés</span>
                </span>
                <svg 
                  viewBox="0 0 173.20508075688772 200"
                  height="200"
                  width="174"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path 
                    d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                    fill="#1e2530"
                  ></path>
                </svg>
              </a>
            </div>
            <div class="hexagon-item" [routerLink]="['/addemploye']" routerLinkActive="router-link-active" >
              <div class="hex-item">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="hex-item">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <a class="hex-content">
                <span class="hex-content-inner">
                  <span class="title">Ajout d'un employé</span>
                </span>
                <svg 
                  viewBox="0 0 173.20508075688772 200"
                  height="200"
                  width="174"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path 
                    d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                    fill="#1e2530"
                  ></path>
                </svg>
              </a>
            </div>
            <div class="hexagon-item" [routerLink]="['/modifyemploye']" routerLinkActive="router-link-active">
              <div class="hex-item">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="hex-item">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <a class="hex-content">
                <span class="hex-content-inner">
                  <span class="title">Modifier un employé</span>
                </span>
                <svg
                  viewBox="0 0 173.20508075688772 200"
                  height="200"
                  width="174"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                    fill="#1e2530"
                  ></path>
                </svg>
              </a>
            </div>
            <div class="hexagon-item"[routerLink]="['/deleteemploye']" routerLinkActive="router-link-active">
              <div class="hex-item">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="hex-item">
                <div></div>
                <div></div>
                <div></div>
              </div>
              <a class="hex-content">
                <span class="hex-content-inner">
                  <span class="icon">
                    <i class="fa fa-universal-access"></i>
                  </span>
                  <span class="title">supprimer un employé</span>
                </span>
                <svg
                  viewBox="0 0 173.20508075688772 200"
                  height="200"
                  width="174"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M86.60254037844386 0L173.20508075688772 50L173.20508075688772 150L86.60254037844386 200L0 150L0 50Z"
                    fill="#1e2530"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <fa-icon class="icon" [icon]="iconUser"></fa-icon>
</body>

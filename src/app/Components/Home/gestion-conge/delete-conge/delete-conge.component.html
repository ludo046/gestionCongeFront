<div class="container">
    <div class="modal">
        <div class="modalHeader">
            <h1>Supprimer une demande de congé</h1>
        </div>
        <form>
            <p *ngIf="conges.length === 0">Vous n'avez actuellement aucune demande de congés en cours au statut Initial. <br> Veuillez voir directement avec la direction en cas d'erreur.</p>
            <div class="input" *ngIf="conges.length > 0">
                <mat-form-field appearance="fill">
                    <mat-label>Conge à supprimer</mat-label>
                    <mat-select required>
                      <mat-option *ngFor="let conge of conges"  (click)="deleteConge(conge.id)">
                          {{conge.dateDebut}} {{conge.dateFin}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <p *ngIf="msg">{{msg}}</p>
        </form>
        <div class="modalFooter">
            <button mat-raised-button color="primary" *ngIf="conges.length > 0">Envoyer</button>
        </div>
    </div>
  </div>

<div class="container">
    <div class="modal">
        <div class="headerModal">
            <h1>Planning congés :</h1>
        </div>
        <div class="bodyModal">
            <full-calendar [options]="calendarOptions" id="calendar"></full-calendar>
            <div class="legende">
                <div class="color">
                   <span class="initiale"></span>
                   <p>Statut initial</p> 
                </div>
                <div class="color">
                    <span class="attente"></span>
                    <p>Statut en attente</p> 
                 </div>
                 <div class="color">
                    <span class="valide"></span>
                    <p>Statut validé</p> 
                 </div>
                 <div class="color">
                    <span class="rejete"></span>
                    <p>Statut rejeté</p> 
                 </div>
                 <div class="color">
                    <span class="ferie"></span>
                    <p>Jour férié</p> 
                 </div>
            </div>
        </div>
        <div class="footerModal">
            <a style="cursor: pointer" (click)="exportexcel()">
                export exel<mat-icon> cloud_download</mat-icon>
            </a>
        </div>
    </div>  
    <div class="modal">
        <div class="headerModal">
            <h1>Planning congés :</h1>
        </div>
        <div class="bodyModal" id="graph">
        </div>
        <div class="footerModal">
            <a style="cursor: pointer" (click)="exportexcel()">
                export exel<mat-icon> cloud_download</mat-icon>
            </a>
        </div>
    </div>  
</div>
